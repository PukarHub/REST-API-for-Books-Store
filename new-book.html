<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>REST API</title>
</head>
<body>
    <div class="container">
        <hr>
        <h1>Create New Books</h1>
        <hr>

        <form action="http://localhost:3000/book" method="POST">
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input class="form-control" name="isbn">
            </div>
    
            <div class="form-group">
                <label for="Title">Title</label>
                <input class="form-control" name="title">
            </div>

            <div class="form-group">
                <label for="Author">Author</label>
                <input class="form-control" name="author">
            </div>

            <div class="form-group">
                <label for="date">Published Date</label>
                <input type="date" class="form-control" name="publishedDate">
            </div>

            <div class="form-group">
                <label for="Publisher">Publisher</label>
                <input class="form-control" name="publisher">
            </div>

            <div class="form-group">
                <label for="pages">Number Of Pages</label>
                <input class="form-control" name="pages">
            </div>
    
            <a href="./book-list.html">
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
                </a>
        </form>
    </div>

</body>
</html>
